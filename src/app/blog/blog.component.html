<!-- Background -->
<!-- Side Bar -->
<div [ngClass]="{ 'open-sidebar': sideBarIsOpen }" class="sidebar">
  <div class="bg-dark p-4" style="width: 220px; height: 100vh">
    <button
      routerLink="discover"
      class="btn btn-outline-light w-100 mb-3"
      style="margin-top: 50px"
    >
      Discover
    </button>
    <button routerLink="profile" class="btn btn-outline-light w-100 mb-3">
      Profile
    </button>
    <button
      *ngIf="isBlogger"
      routerLink="myBlogs"
      class="btn btn-outline-light w-100 mb-3"
    >
      My Blogs
    </button>
  </div>
</div>
<!-- NavBar -->
<nav class="navbar fixed-top navbar-dark bg-dark">
  <div class="container-fluid">
    <div>
      <button (click)="toggleSideBar()" class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <span class="navbar-brand m-4">da.gloB</span>
    </div>
    <div>
      <button
        *ngIf="isBlogger"
        (click)="createNewBlogPost()"
        class="btn btn-success me-3"
      >
        Create New Post
      </button>
      <button (click)="logout()" class="btn btn-outline-light">Logout</button>
    </div>
  </div>
</nav>
<!-- Content -->
<div class="content" [ngClass]="{ 'open-content': sideBarIsOpen }">
  <router-outlet></router-outlet>
</div>
