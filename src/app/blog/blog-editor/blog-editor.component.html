<div class="container p-5">
  <div class="container bg-light rounded-3 p-5">
    <form [formGroup]="blogForm">
      <input
        class="form-control col-12 mb-4"
        placeholder="Title"
        formControlName="title"
      />
      <textarea
        class="form-control col-12 mb-4"
        placeholder="Description"
        formControlName="description"
      ></textarea>
      <img
        [src]="
          blogImgUrl
            ? blogImgUrl
            : 'https://cdn-icons-png.flaticon.com/512/739/739249.png'
        "
        class="img-thumbnail mb-2"
        style="width: 100px; height: 100px"
      />
      <input
        (change)="loadLocalBlogImg($event)"
        class="form-control mb-4"
        type="file"
        id="formFile"
      />
    </form>

    <ckeditor [(ngModel)]="blogContent" [editor]="Editor"></ckeditor>
    <div class="form-check mt-2">
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="isBlogPrivate"
        id="flexCheckDefault"
      />
      <label
        class="form-check-label fw-bold text-danger"
        for="flexCheckDefault"
      >
        Make this blog private
      </label>
    </div>
    <div class="mt-3">
      <button class="btn btn-dark me-2" (click)="onSaveChanges()">
        Save Post
      </button>
      <button class="btn btn-outline-danger" (click)="onDelete()">Delete Post</button>
    </div>
  </div>
</div>
